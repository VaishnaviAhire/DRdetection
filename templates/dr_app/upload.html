<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Detect Now</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f0f4fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      .card {
        width: 420px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background: white;
        margin-bottom: 20px;
      }

      .card h2 {
        font-weight: 600;
        margin-bottom: 25px;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 8px;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      .btn-submit {
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #0d6efd;
        color: white;
        transform: scale(1.05);
      }

      .result-img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Upload Card -->
    <div class="card text-center">
      <h2>Detect Now</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label class="form-label">Upload Fundus Image:</label>
          {{ form.image }}
        </div>
        <button type="submit" class="btn btn-outline-primary btn-submit w-100">
          Submit
        </button>
      </form>
    </div>

    <!-- Result Card -->
    {% if prediction %}
    <div class="card text-center">
      <h4 class="mb-3">Diagnosis Result</h4>
      <p><strong>{{ prediction }}</strong></p>

      {% if image_url %}
      <img src="{{ image_url }}" class="result-img" alt="Uploaded Image" />
      {% endif %}
    </div>
    {% endif %}
  </body>
</html>
